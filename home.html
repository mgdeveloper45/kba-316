<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Welcome to My Travel Blog</h1>
    <p>Explore my favorite travel destinations, experiences, and tips for your next adventure!</p>

    <img src="" alt="Beautiful Destination" style="width:100%; height:auto;">

    <h2>Choose a Country to Explore:</h2>
    <select id="countrySelect">
        <option value="default">Select a Country</option>
        <option value="usa">United States</option>
        <option value="japan">Japan</option>
        <option value="italy">Italy</option>
    </select>

    <form id="newsletterForm">
        <h3>Subscribe to Our Newsletter</h3>
        <input type="text" id="nameInput" name="name" placeholder="Your Name" required>
        <input type="email" id="emailInput" name="email" placeholder="Your Email" required>
        <button type="submit">Subscribe</button>
    </form>

    <script src="./scripts.js"></script>
</body>
</html>
